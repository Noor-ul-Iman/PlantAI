<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaf Disease Detection</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('/static/image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      background: linear-gradient(to right, #1a531e, #296f2d);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: white !important;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 40px 15px;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 850px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .content-box h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #81c784;
      color: black;
      border: none;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #66bb6a;
    }

    input[type="file"] {
      background: white;
      color: #333;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
    }

    .result-img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .prediction-text {
      margin-top: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fffde7;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }

    .info-box h3 {
      font-size: 1.2rem;
      color: #c5e1a5;
      margin-top: 15px;
    }

    .back-link {
      margin-top: 25px;
      display: inline-block;
      color: #e0f2f1;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top"
    style="background:linear-gradient(to bottom, #296f2d, #1a531e); box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="/" style="color: #ffffff;">
        <i class="fas fa-seedling me-2"></i>PlantAI
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPlantAI"
        aria-controls="navbarPlantAI" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarPlantAI">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="/predict">Predict</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="/feedback">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="main-section">
    <div class="content-box">
      <h1>Leaf Disease Detection</h1>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <input type="submit" value="Predict Disease" class="btn btn-custom mt-3">
      </form>

      {% if prediction %}
      <div class="row mt-5 justify-content-center align-items-start g-4">
        <!-- Image -->
        <div class="col-md-5 text-center">
          <h3>Original Image</h3>
          <img src="{{ image_path }}" class="result-img" alt="Uploaded Leaf">
        </div>

        <!-- Prediction Info -->
        <div class="col-md-6">
          <div class="info-box">
            <div class="prediction-text">Predicted Disease: {{ prediction }}</div>
            <h3>Cause:</h3>
            <p>{{ cause }}</p>
            <h3>Precautions / Recommendations:</h3>
            <p>{{ precautions }}</p>
          </div>
        </div>
      </div>
      {% endif %}


    </div>
  </div>
  <div class="text-center py-3" style="background: linear-gradient(to bottom, #296f2d, #1a531e);">
    <small style="color: #ffffff;">&copy; 2025 PlantAI. All rights reserved.</small>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
